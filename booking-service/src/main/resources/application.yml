spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/doctor_app
    username: doctor
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

vault:
  uri: ${VAULT_URI}
  token: ${VAULT_TOKEN}

tinkoff:
  terminalKey: ${TINKOFF_TERMINAL_KEY}
  password: ${TINKOFF_PASSWORD}

internal:
  auth:
    token: ${INTERNAL_AUTH_TOKEN}
    header: X-Internal-Token

notify:
  base-url: ${NOTIFY_BASE_URL}

telegram:
  doctor:
    chat-id: ${TELEGRAM_DOCTOR_CHAT_ID}

booking:
  doctorDecisionTimeoutMinutes: 120
